<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>My AngularJS App</title>
    <link rel="stylesheet" href="css/app.css" />
</head>
<body>
    <div ng-controller="MyCtrl1">
        <h2>Fleet Data Alerts</h2>
        <input type="button" value="All" ng-click="alertFilter = {}" />
        <input type="button" value="Orders" ng-click="alertFilter = {Type: 'Order'}" />
        <input type="button" value="Deliveries" ng-click="alertFilter = {Type: 'Option'}" />
        
        <div ng-show="dataLoaded">Loading Fleet Alerts</div>
        <ul>
            <li ng-repeat="alert in FleetDataAlerts | filter:alertFilter">
                <span title="{{ alert.DeliveryDate }}" hover-data-alert-entry>{{ alert.ManagerOrganisationId + ',' +alert.AircraftCount + ',' + alert.EngineType  }} </span>
                <span ng-show="showDeliveryDate">{{ alert.DeliveryDate }}</span>
            </li>
        </ul>
    </div>

    <script src="lib/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
</body>
</html>
